<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="animate__animated animate__fadeIn">
    <!--HEADER-->
    <header>
        <div class="conteiner-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark navbar-personalizado">
                        <div class="container-fluid ">
                            <a class="navbar-brand animate__animated animate__pulse" href="#">FITNESS NUTRICION</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link botones-nav inicio animate__animated animate__backInRight"
                                            aria-current="page" href="#">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link botones-nav animate__animated animate__backInRight"
                                            href="#">Nosotros</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link botones-nav animate__animated animate__backInRight"
                                            href="#">Contacto</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link botones-nav animate__animated animate__backInRight">Formulario</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link botones-nav animate__animated animate__backInRight">Registrarse</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-xl-8">
                    <!--MAIN-->
                    <h3 class="resultados-titulo">Algunos resultados de clientes:</h3>
                    <div class="contenedor-carrusel">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="imagen-carrusel" src="media/comunidad.jpg" class="d-block w-100"
                                        alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img class="imagen-carrusel" src="media/instagram_gris.jpg" class="d-block w-100"
                                        alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img class="imagen-carrusel" src="media/comunidad.jpg" class="d-block w-100"
                                        alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <button type="button" class="btn btn-warning boton-contacto">CONTACTANOS</button>
                    </div>
                </div>
                <div class="col-12 col-xl-4">
                    <!--ASIDE-->
                    <div class="borde">
                        <h3 class="consejos-titulo">Nuestro entrenador:</h3>
                        <div class="flexbox_video">
                            <iframe width="320" height="210" src="https://www.youtube.com/embed/OMCFSab2Sgk"
                                title="Consejos varios"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        <h3 class="map_titulo">Ubicacion de nuestro GYM:</h3>
                        <div class="flexbox_map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13121.753533157118!2d-58.40592325!3d-34.6941213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccce9bf65c0b5%3A0xa5adaa721c65b5a!2sFit%20Point!5e0!3m2!1ses-419!2sar!4v1660859162461!5m2!1ses-419!2sar"
                                width="320" height="210">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer id="index">
        <div class="conteiner-fluid">
            <div class="row">
                <div class="col-12 col-10">
                    <div id="redes">
                        <a href="https://www.instagram.com/">
                            <img class="foto_redes" src="media/instagram_gris.jpg" alt="instagram">
                        </a>
                        <a href="https://www.twitter.com/">
                            <img class="foto_redes" src="media/twitter_gris.jpg" alt="twitter">
                        </a>
                        <a href="https://www.youtube.com/">
                            <img class="foto_redes" src="media/youtube_gris.jpg" alt="youtube">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
