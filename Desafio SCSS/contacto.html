<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO - FITNESS NUTRICION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="animate__animated animate__fadeIn">
    <!--HEADER-->
    <header>
        <div class="conteiner-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark navbar-personalizado">
                        <div class="container-fluid">
                            <a class="navbar-brand animate__animated animate__pulse" href="#">FITNESS NUTRICION</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link botones-nav inicio animate__animated animate__backInRight"
                                            aria-current="page" href="#">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link botones-nav animate__animated animate__backInRight"
                                            href="#">Nosotros</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link botones-nav animate__animated animate__backInRight"
                                            href="#">Contacto</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link botones-nav animate__animated animate__backInRight">Formulario</a>
                                    </li>
                                    <li class="nav-item">
                                        <a
                                            class="nav-link botones-nav animate__animated animate__backInRight">Registrarse</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="conteiner-fluid">
            <div class="row contenedor_principal">
                <h2>FORMULARIO DE REGISTRO</h2>
                <div class="col-12">
                    <div class="contenedor-secundario-1">
                        <div class="contenedor-separador">
                            <label>Nombre:</label> <input type="text" name="nombre">
                        </div>
                        <div class="contenedor-separador">
                            <label>Apellido:</label> <input type="text" name="apellido">
                        </div>
                        <div class="contenedor-separador">
                            <label>DNI:</label> <input type="number" name="dni">
                        </div>
                        <div class="contenedor-separador">
                            <label>Mail:</label> <input type="Mail" name="mail">
                        </div>
                        <div class="contenedor-separador">
                            <label>Contraseña:</label> <input type="password" name="contraseña">
                        </div>
                        <div class="contenedor-separador">
                            <label>Telefono:</label> <input type="number" name="telefono">
                        </div>
                        <div class="contenedor-separador">
                            <label>Genero:</label> 
                            <select name="sexo" id="">
                                <option value selected disabled>Sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otrx</option>
                            </select>
                        </div>
                        <div class="contenedor-text_area">
                            <label>Consultas y preguntas de inicio de rutina:</label>
                            <textarea name="texto" cols="35" rows="7"></textarea>
                        </div>
                        <div class="contenedor-separador">
                            <label>Aceptas los terminos y condiciones?</label> 
                            <input type="checkbox">
                        </div>
                        <div class="contenedor-enviar_reset">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Borrar">
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
        
    </main>

    <!--FOOTER-->
    <footer id="index">
        <div class="conteiner-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="redes">
                        <a href="https://www.instagram.com/">
                            <img class="foto_redes" src="media/instagram_gris.jpg" alt="instagram">
                        </a>
                        <a href="https://www.twitter.com/">
                            <img class="foto_redes" src="media/twitter_gris.jpg" alt="twitter">
                        </a>
                        <a href="https://www.youtube.com/">
                            <img class="foto_redes" src="media/youtube_gris.jpg" alt="youtube">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
</body>

</html>
